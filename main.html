<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        .container {
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        .message {
            margin-top: 20px;
        }

        .board {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }

        .cell {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="player-input">
            <label for="player-1">Player 1 Name:</label>
            <input type="text" id="player-1">
            <label for="player-2">Player 2 Name:</label>
            <input type="text" id="player-2">
            <button id="submit" onclick="startGame()">Submit</button>
        </div>
        <div id="game-board" style="display: none;">
            <div class="message" id="message"></div>
            <div class="board" onclick="makeMove(event)">
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
                <div class="cell" id="9"></div>
            </div>
        </div>
    </div>

    <script>
       
    </script>
</body>
</html>
